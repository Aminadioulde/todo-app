<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="super-container">
    <div class="container">
        <div class="stats">
            <div class="details">
                <h1>TODO APP</h1>
                <p>yes we can!!!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">2/3</p>
            </div>
        </div>
        <form action="">
            <button type="button" id="addbtn">
                <div id="plus">+</div>
                <span class="task-text">Ajoutez une nouvelle t√¢che</span>
            </button>
        </form>
        <h1 id="oh">Liste des taches</h1>
        <div id="tasks">
            <div class="taches">
                <span>Task 1</span>
                <span>2022-1-20</span>
                <p>going to gym to watch</p>
                <span class="options">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </span>
            </div>   
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <h1 id="add">Ajouter une nouvelle tache</h1>
        <div class="task-date">
            <h1 class="one">Task Title</h1>
            <form class="two">
                <input type="text" id="task-title">
            </form>
        </div>
        <div class="task-date">
            <h1 class="one">Task Date</h1>
            <form class="two">
                <input type="date" id="task-date">
            </form>
        </div>
        <div class="task-date" id="task-desc">
            <h1 class="one">Task Description</h1>
            <form id="three">
                <textarea id="task-desc-input"></textarea>
            </form>
        </div>
        <div id="vertic">
            <button class="A" id="ref">
                <span class="task-text-a">Ajouter</span>
            </button>
            <button class="A close" id="fermer">
                <span class="task-text-a">Fermer</span>
            </button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
